<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">
        <h1 id="h1">Tic-Tac-Toe</h1>
        <div class="play-area">
            <div id="item0" class="items"></div>
            <div id="item1" class="items"></div>
            <div id="item2" class="items"></div>
            <div id="item3" class="items"></div>
            <div id="item4" class="items"></div>
            <div id="item5" class="items"></div>
            <div id="item6" class="items"></div>
            <div id="item7" class="items"></div>
            <div id="item8" class="items"></div>
        </div>
        
        <div class="bottom">
            <p id="show-turn">Turn for X</p>
            <button id="reset-btn">RESET</button>
        </div>
    </div>
    

    <script src="app.js"></script>

</body>
</html>
